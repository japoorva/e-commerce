<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="sign-up-form">
        <img src="img/signup_logo.png" alt="signuplogo">
        <h1> sign up Now </h1>
        <form>
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="password">
            <p><span><input type="checkbox"></span>I agree to terms and conditions</p>
            <button type="button" class="signup-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="fb-btn">Sign up using Facebook</button>
            <p>Do you have an account ? <a href="login.html">Sign in</a></p>


        </form>
    </div>
</body>
